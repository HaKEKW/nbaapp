{% extends 'base.html' %}

{% block title %}
    Delete Good - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ order.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ order.product }}" order?</h3>
        <a href="{% url 'admin_panel_url' %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
