{% extends 'base.html' %}

{% block title %}
    Update Product - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-3">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary">Update Good</button>


    </form>


{% endblock %}
